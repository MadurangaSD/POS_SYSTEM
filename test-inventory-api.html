<!DOCTYPE html>
<html>
<head>
    <title>Test Inventory API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Inventory Management API Test</h1>
    
    <div class="section">
        <h2>1. Login First</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Test Inventory Endpoints</h2>
        <button onclick="testGetProducts()">Get All Products</button>
        <button onclick="testGetLowStock()">Get Low Stock</button>
        <button onclick="testGetStockValue()">Get Stock Value</button>
        <div id="testResults"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let token = localStorage.getItem('token');

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="success">✓ Logged in as ${data.user.username} (${data.user.role})</div>`;
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="error">✗ Login failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">✗ Error: ${error.message}</div>`;
            }
        }

        async function testGetProducts() {
            await testEndpoint('GET', '/products', 'All Products');
        }

        async function testGetLowStock() {
            await testEndpoint('GET', '/stock/low-stock', 'Low Stock Products');
        }

        async function testGetStockValue() {
            await testEndpoint('GET', '/stock/value', 'Stock Value');
        }

        async function testEndpoint(method, endpoint, label) {
            const resultDiv = document.getElementById('testResults');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">Please login first!</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ ${label} - Success (${response.status})</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">✗ ${label} - Failed (${response.status})</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">✗ ${label} - Error: ${error.message}</div>
                `;
            }
        }

        // Check if already logged in
        if (token) {
            document.getElementById('loginResult').innerHTML = 
                '<div class="success">✓ Token found in localStorage</div>';
        }
    </script>
</body>
</html>
